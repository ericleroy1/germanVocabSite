<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>German Site</title>
  </head>
  <body>

    <div class="header">
      <h1 class="firstH1">German Vocabulary</h1>
      <img class="thumbsUp" src="images/thumbsUp.png" />
    </div>

    <div>
      <h3>Add a New Word</h3>
    </div>

    <div id="formDiv" class="container">
      <div class="row justify-content-around">
        <div class="col-md-5">
          <form id="noun">
              <input type="text" class="form-control" name="noun" placeholder="new noun">
          </form>

        </div>
        <div class="col-md-5">
          <form id="verb">
              <input type="text" class="form-control" name="verb" placeholder="new verb">
          </form>
        </div>
      </div>

        <div class="w-100"></div>

      <div class="row justify-content-around">
        <div class="col-md-5">
          <form id="adjective">
              <input type="text" class="form-control" name="adjective" placeholder="new adjective/adverb">
          </form>
        </div>
        <div class="col-md-5">
          <form id="other">
              <input type="text" class="form-control" name="other" placeholder="new other word">
          </form>
        </div>
      </div>
    </div>

    <div class="recentlyAdded">
      <h3>Recently Added</h3>

      <p>
        Display list of recently added words by word family
      </p>

      <button type="button" name="noun" class="recentButton listBtn btn btn-outline-secondary nouns">Nouns</button>
      <button type="button" name="verb" class="recentButton listBtn btn btn-outline-secondary">Verbs</button>
      <button type="button" name="adjective" class="recentButton listBtn btn btn-outline-secondary">Adjs/Advs</button>
      <button type="button" name="other" class="recentButton listBtn btn btn-outline-secondary">Other</button>
    </div>

    <ul id="recentList" class="list-group"></ul>

    <div class="highFrequency">
      <h3>High Frequency Words</h3>

      <p>
        Display list of high frequency words by word family
      </p>

      <button type="button" name="noun" class="frequentButton listBtn btn btn-outline-secondary">Nouns</button>
      <button type="button" name="verb" class="frequentButton listBtn btn btn-outline-secondary">Verbs</button>
      <button type="button" name="adjective" class="frequentButton listBtn btn btn-outline-secondary">Adjs/Advs</button>
      <button type="button" name="other" class="frequentButton listBtn btn btn-outline-secondary">Other</button>
    </div>

    <ul id="frequentList" class="list-group"></ul>

    <div class="learned">
      <h3>Learned</h3>

      <p>
        Display list of learned words by word family
      </p>

      <button type="button" name="noun" class="learnedButton listBtn btn btn-outline-secondary">Nouns</button>
      <button type="button" name="verb" class="learnedButton listBtn btn btn-outline-secondary">Verbs</button>
      <button type="button" name="adjective" class="learnedButton listBtn btn btn-outline-secondary">Adjs/Advs</button>
      <button type="button" name="other" class="learnedButton listBtn btn btn-outline-secondary">Other</button>
    </div>

    <ul id="learnedList" class="list-group"></ul>
